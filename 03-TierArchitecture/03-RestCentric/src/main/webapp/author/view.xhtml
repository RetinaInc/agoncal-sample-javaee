<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{authorBean.id}"/>
        <f:viewAction action="#{authorBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Author"/>

    <ui:define name="header">
        Author
    </ui:define>

    <ui:define name="subheader">
        View existing Author
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="authorBeanAuthorFirstname" value="Firstname:"/>
            <h:outputText id="authorBeanAuthorFirstname" value="#{authorBean.author.firstname}"/>
            <h:outputText/>
            <h:outputLabel for="authorBeanAuthorSurname" value="Surname:"/>
            <h:outputText id="authorBeanAuthorSurname" value="#{authorBean.author.surname}"/>
            <h:outputText/>
            <h:outputLabel for="authorBeanAuthorBio" value="Bio:"/>
            <h:outputText id="authorBeanAuthorBio" value="#{authorBean.author.bio}"/>
            <h:outputText/>
            <h:outputLabel for="authorBeanAuthorTwitter" value="Twitter:"/>
            <h:outputText id="authorBeanAuthorTwitter" value="#{authorBean.author.twitter}"/>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
