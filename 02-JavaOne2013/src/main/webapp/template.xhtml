<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        contentType="text/html"
        encoding="UTF-8">

    <!--HEAD-->
    <h:head>
        <title>
            <ui:insert name="title">Default title</ui:insert>
        </title>

        <h:outputStylesheet library="webjars/bootstrap/3.0.0-rc1/css" name="bootstrap.min.css"/>
    </h:head>

    <!--BODY-->
    <h:body>
        <!-- NAVBAR
        ================================================== -->
        <div class="navbar-wrapper">
            <div class="container">

                <div class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <h:link class="navbar-brand" value="Java One 2013" outcome="main"/>
                        <div class="nav-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <h:link value="Books" outcome="books"/>
                                </li>
                                <li>
                                    <h:link value="Tweets" outcome="tweets"/>
                                </li>
                                <li>
                                    <h:link value="Talks" outcome="talks"/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Content
        ================================================== -->

        <div class="container">
            <div class="row">
                <ui:insert name="body">Default content</ui:insert>
            </div>

            <!-- FOOTER -->
            <footer>
                <p class="pull-right"><a href="#">Back to top</a></p>
            </footer>
        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript name="webjars/jquery/2.0.3/jquery.min.js"/>
        <h:outputScript library="webjars/bootstrap/3.0.0-rc1/js" name="bootstrap.min.js"/>

    </h:body>
</f:view>
</html>
